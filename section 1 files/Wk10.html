<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" type="text/css" href="css/style123.css">
    <title>Gridiron Graphics</title>
</head>
<body>
    <nav id="main-menu">
        <ul>
            <li><a href="#" onclick="navigateTo('home')">Home</a></li>
            <li><a href="#" onclick="navigateTo('about')">About</a></li>
            <li><a href="#" onclick="navigateTo('player-comparisons')">Player Comparisons</a></li>
            <li><a href="#" onclick="navigateTo('team-comparisons')">Team Comparisons</a></li>
            <li><a href="#" onclick="navigateTo('contact')">Contact</a></li>
        </ul>
    </nav>

    <input type="checkbox" id="hamburger-input" class="burger-shower" />
    <label id="hamburger-menu" for="hamburger-input">
        <nav id="sidebar-menu">
            <h3>Menu</h3>
            <ul>
                <li><a href="#" onclick="navigateTo('home')">Home</a></li>
                <li><a href="#" onclick="navigateTo('about')">About</a></li>
                <li><a href="#" onclick="navigateTo('player-comparisons')">Player Comparisons</a></li>
                <li><a href="#" onclick="navigateTo('team-comparisons')">Team Comparisons</a></li>
                <li><a href="#" onclick="navigateTo('contact')">Contact</a></li>
            </ul>
        </nav>
    </label>

    <div class="overlay"></div>

    <header>
        <h1>Name</h1>
    </header>

    <section id="home">
        <!-- Content for the Home page -->
    </section>

    <section id="about" style="display: none;">
        <!-- Content for the About page -->
    </section>

    <section id="player-comparisons" style="display: none;">
        <!-- Content for the Player Comparisons page -->
    </section>

    <section id="team-comparisons" style="display: none;">
        <!-- Content for the Team Comparisons page -->
    </section>

    <section id="contact" style="display: none;">
        <!-- Content for the Contact page -->
    </section>

    <footer>
        <h1>Name &copy;2023, by Name</h1>
    </footer>

    <script>
        function navigateTo(pageId) {
            // Hide all sections
            const sections = document.querySelectorAll('section');
            sections.forEach(section => section.style.display = 'none');

            // Show the selected section
            const selectedSection = document.getElementById(pageId);
            if (selectedSection) {
                selectedSection.style.display = 'block';
            }
        }
    </script>
</body>
</html>
